{%extends "base.html"%}

{%block title%}Blog{%endblock%}
{%block content%}
<div class="bbc">
<h2> Blog </h2>

{% if posts %}
<ul >
    {% for p in posts %}
    <li class="blog-container">
        <a href="{{ url_for('blog_post', slug=p['slug']) }}">{{ p['title'] }}</a>
        <small>{{p['date']}}</small>
        <small>{{ p['data'] }}</small>
        <p>{{ p['summary'] }}</p>
    </li>
    {% endfor %}
</ul>
{%else%}
 <p> No posts yet...</p>
{% endif %}
</div>
{% endblock %}
