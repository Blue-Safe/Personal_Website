{% extends "base.html" %}
{% block title %}{{ post.title }} | Blog | Isaiah Smith{% endblock %}

{% block content %}
<div class="post">
  <article>
    <h1>{{ post.title }}</h1>
    <small>{{ post.date }}</small>

    <div class="post-body">
      {{ post.body | safe }}
    </div>

    <p class="blog_post"><a href="{{ url_for('blog') }}">‚Üê Back to Blog</a></p>
  </article>
</div>
{% endblock %}
