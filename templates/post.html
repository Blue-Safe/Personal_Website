{% extends "base.html" %}
{% block title %}{{ post.title }} | Blog | Isaiah Smith{% endblock %}

{% block content %}
<div class="post">
  <article>
    <h1>{{ post.title }}</h1>
    <small>{{ post.date }}</small>

    <div class="post-body">
      {{ post.body_html | safe }}
    </div>

    <p class="blog_post"><a href="{{ url_for('blog') }}">‚Üê Back to Blog</a></p>
  </article>
  <div class="imageSection">
  {% if post.imgs%}
  {% for img in post.imgs%}
  <div class="imageWrapper">
  <img src="{{ url_for('static', filename=img[0]) }}">
  <div class="caption">
    {{img[1]}}
  </div>
  </div>
  
  {% endfor %}
  {% endif %}

</div>
</div>
{% endblock %}
